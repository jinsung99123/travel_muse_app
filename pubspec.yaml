name: travel_muse_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.6.6
  firebase_core: ^3.13.1
  firebase_storage: ^12.4.5
  flutter_lints: ^5.0.0
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2
  google_generative_ai: ^0.4.7
  go_router: ^15.1.2
  google_maps_flutter: ^2.12.2
  table_calendar: ^3.2.0
  firebase_auth: ^5.5.4
  google_sign_in: ^6.3.0
  http: ^1.4.0
  flutter_dotenv: ^5.2.1
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  dotted_line: ^3.2.3
  flutter_svg: ^2.1.0
  path_provider: ^2.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Ssangmun
      fonts:
        - asset: assets/fonts/Typo_SsangmunDongB.ttf
    - family: Pretendard
      fonts:
        - asset: assets/fonts/PretendardVariable.ttf

  assets:
    - assets/images/
    - assets/icons/
    - assets/sns_icons/
    - .env
